<html lang="en" translate="no">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="img/7_statusbars/3_icons/icon_salsa_bottle.png" type="image/x-icon">
    <script src="models/drawable-object.class.js"></script>
    <script src="models/movable-object.class.js"></script>
    <script src="models/character.class.js"></script>
    <script src="models/collectable-object.class.js"></script>
    <script src="models/chicken.class.js"></script>
    <script src="models/small-chicken.class.js"></script>
    <script src="models/bottle.class.js"></script>
    <script src="models/coin.class.js"></script>
    <script src="models/status-bar.class.js"></script>
    <script src="models/bottle-bar.class.js"></script>
    <script src="models/endboss-health-bar.class.js"></script>
    <script src="models/coin-bar.class.js"></script>
    <script src="models/world.class.js"></script>
    <script src="models/cloud.class.js"></script>
    <script src="models/background-object.class.js"></script>
    <script src="models/keyboard.class.js"></script>
    <script src="models/level.class.js"></script>
    <script src="models/throwable-object.class.js"></script>
    <script src="models/endboss.class.js"></script>
    <script src="js/game.js"></script>
    <script src="levels/level1.js" defer></script>
    <title>El Pollo Loco</title>

</head>

<body onload="initializeVolume()">
    <div class="main-container">
        <h1>El Pollo Loco</h1>


        <div id="overlay" class="overlay" width="720" height="480">
    
            <div  class="how-to-play d-none" id="controls-container" class="d-none">
                <img src="img/how-to-play.png">
                <div class="close-button">
                    <img onclick="howToPlay()" src="img/10_buttons/close.png">
                </div>
                <div class="menu">
                    <a href="impressum.html">Impressum</a>
                </div>
        </div>
    
        <div class="top-buttons-container">
            <img id="refresh-button" onclick="refreshGame()" src="img/10_buttons/refresh.png">
            <img id="volume-button" onclick="toggleVolume()" src="img/10_buttons/mute.png">
            <img id= "info-button" onclick="howToPlay()" src="img/10_buttons/info.png">
        </div>
    
            <div id="start-screen-overlay">
                <div class="on-screen-buttons">
                    <button onclick="init()">Start Game</button>
                </div>
                <img id="start-screen" src="img/9_intro_outro_screens/start/startscreen_1.png">
            </div>
    
            <div id="end-screen-lose" class="d-none">
                <div class="on-screen-buttons">
                    <button onclick="init()">Try Again</button>
                </div>
                <img id="game-over-screen" src="img/9_intro_outro_screens/game_over/oh no you lost!.png">
            </div>
    
            <div id="end-screen-win" class="d-none">
                <div class="on-screen-buttons">
                    <button onclick="init()">Play Again</button>
                </div>
                <img id="game-win-screen" src="img/9_intro_outro_screens/win/win_1.png">
            </div>
    
            <div class="buttons">
                <div class="panel-wrapper">
                    <img id="btn-left" src="img/10_buttons/left.png" alt="">
                    <img id="btn-right" src="img/10_buttons/right.png" alt="">
                </div>
                <div class="panel-wrapper">
                    <img id="btn-throw" src="img/10_buttons/throw.png" alt="">
                    <img id="btn-jump" src="img/10_buttons/jump.png" alt="">
                </div>
    
            </div>
            <canvas id="canvas" width="720" height="480"></canvas>
        </div>
    
        <h2> Turn Device to play</h2>
    

    </div>
    
</body>

</html>
